<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ViewPoint - Movies</title>
  <link rel="stylesheet" href="css/viewpoint.css">
</head>
<body>

  <!-- ===== NAV ===== -->
  <header class="navbar">
    <div class="nav-left">
      <a class="logo" href="https://suvicorpo.github.io/stream.html">
        <img src="images/viewpoint_logo.png" alt="Suvi Corporation Logo">
      </a>
      <ul>
        <button class="navbtn" id="homebtn"><img class="navimg" src="images/icons/home.png"><a href="stream.html">Home</a></button>
        <button class="navbtn" id="moviesbtn"><img class="navimg" src="images/icons/movies.png"><a href="movies.html">Movies</a></button>
        <button class="navbtn" id="showsbtn"><img class="navimg" src="images/icons/series.png"><a href="shows.html">Shows</a></button>
        <button class="navbtn" id="watchbtn"><img class="navimg" src="images/icons/watch.png"><a href="stream.html">Watchlist</a></button>
      </ul>
    </div>

    <!-- search 
    <div class="nav-center">
      <div class="search" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 0 0 1.57-4.23C15.99 6.01 13.21 3.23 9.99 3.23S4 6.01 4 9.23s2.78 6 5.99 6c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0s.41-1.08 0-1.49L15.5 14Zm-5.51 0C7.01 14 5 11.99 5 9.5S7.01 5 9.99 5s4.99 2.01 4.99 4.5S12.97 14 9.99 14Z"/></svg>
        <input id="searchInput" type="search" placeholder="Search titles, categories…" />
      </div>
    </div>
    -->

    <div class="nav-right">
      <button id="notifbtn" class="btn ghost" title="notifications"><img class="notif-icon" src="images/icons/notif.png" alt="Notifications"></button>
      <button id="profilebtn" class="btn ghost" title="profile"><img class="profile-icon" src="images/profiles/profile-blue.png"><a class="profile-text" id="profile-text">Profile</a></button>
    </div>
  </header>

  <main class="container">

    <div id="notificationsPanel" class="notifications-panel" style="display:none;">
        <div class="notifications-content">
          <div class="notifications-header">
            <h3>Notifications</h3>
          </div>
          <p class="muted">No new notifications.</p>
          <button id="closeNotifBtn" class="btn ghost" title="Close notifications panel">Close</button>
        </div>
      </div>

    <div id="profilePanel" class="profile-panel" style="display:none;">
        <div class="profile-content">
          <h1 class="profile-header" id="profile-name"></h1>
            <div class="profile-picture">
                <img class="profile-img" src="images/profiles/profile-blue.png" alt="Profile Picture">
                <a href="images/profiles/profile-blue.png" target="_blank"><img class="edit-icon" src="images/icons/edit-button.png" alt="Edit Icon">Change Profile Picture</a>
            </div>
            <div class="profile-details">
                <p></p>
                <div class="Name"></div>
                <h3>Contact Information</h3>
                <div class="Email"></div>
                <div class="Phone"></div>
                <div class="Location"></div>
                <h3>Subscriptions</h3>
                <div class="Subscriptions"></div>
                <div class="status"></div>
                <div class="renewal"></div>
                <p></p>
            </div>
            <button id="logoutBtn" class="logoutBtn">Logout</button>
            <button id="closeProfileBtn" class="btn ghost" title="Close profile panel">Close</button>
        </div>
      </div>
    
    <div id="movie-popup" class="movie-popup" style="display: none;">
      <div class="movie-content">
        <div class="movie-banner-wrapper">
          <img id="movie-banner" class="movie-banner" src="images/placeholder.jpg" alt="poster">
          <div class="banner-text">
            <h2 class="movie-title" id="movie-title">chicken</h2>
            <p class="movie-info" id="movie-info"></p>
          </div>
        </div>
        <div class="movie-header">
          <button id="playbtn" class="btn ghost">Play</button>
          <button id="playWatchlist" class="btn ghost">+</button>
        </div>  
        <p id="movie-desc"></p>
      </div>
    </div>

    <!-- Movies -->
    <section class="row" aria-labelledby="row-movies">
      <div class="row-header"><h3 id="row-movies" class="row-title">Movies</h3></div>
      <div id="rowMovies" class="scroller" role="list"></div>
      <div id="emptyMovies" class="empty muted" style="display:none;">Series not found!</div>
    </section>

    <div class="mediumBuffer"></div>

  </main>

  <!-- ===== Player Modal ===== -->
  <div id="player" class="player" aria-modal="true" role="dialog" aria-label="Player">
    <div class="player-inner">
      <video id="videoEl" controls preload="metadata" playsinline></video>
      <div class="player-info">
        <div class="player-title" id="playerTitle">—</div>
        <div class="player-desc" id="playerDesc">—</div>
      </div>
      <button id="playerClose" class="btn ghost player-close">Close</button>
    </div>
  </div>

  <footer>
    <div class="footer-inner">
      <div>© 2025 <a href="https://suvicorp.neocities.org/us.html" class="footerLink">Doubt</a> Pty Ltd. All rights reserved.<p class="powered">Powered by <a href="https://suvicorp.neocities.org/wex" class="footerLink">WEX</a></p></div>
      <div class="muted"><a class="logo" href="https://suvicorpo.github.io/stream.html"><img src="images/viewpoint_logo.png" alt="ViewPoint"></a></div>
    </div>
  </footer>

  <script type="module" src="js/movie.js"></script>
  <script type="module" src="js/firebase-profile.js"></script>

</body>
</html>
